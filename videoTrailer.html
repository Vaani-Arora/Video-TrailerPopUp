<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Video Trailer Pop-Up | Vaani Arora</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="videotrailer.css">
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/66134/pexels-photo-66134.jpeg?cs=srgb&dl=pexels-donald-tong-66134.jpg&fm=jpg"
            alt="movie-image">
        <h1> Movie Title </h1>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam possimus corrupti nemo consectetur provident nostrum
            dolore cupiditate reprehenderit quae inventore eius alias vitae, tempora, atque quibusdam numquam ea! Nesciunt,
            velit!
        </p>
        <button class="btn"> Watch Now</button>
    </div>
    <div class="trailer active">
        <video src="trailer.mp4" controls></video>
        <i class="fa-sharp fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="videoTrailer.js"></script>
</body>

</html>
